<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			width: 100%;
			box-sizing: border-box;
			padding: 20px;
		}
		h1 {
			margin-top: 0;
			text-align: center;
			color: #333;
		}
		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
			width: 100%;
			max-width: 500px;
		}
		label {
			display: block;
			text-align: left;
			color: #333;
			font-weight: bold;
			margin-bottom: 5px;
		}
		input[type=email], input[type=password], input[type=text], select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin-top: 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: calc(100% - 2px);
			max-width: 500px;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
		.signup {
			text-align: center;
			margin-top: 10px;
			color: #333;
			font-size: 14px;
		}
		.signup a {
			color: #4CAF50;
			text-decoration: none;
			cursor: pointer;
		}
		@media screen and (max-width: 480px) {
			form {
				max-width: 100%;
			}
		}
	</style>
</head>

		<h1>Login</h1>
		<form>

			<input type="email" id="email" name="email" placeholder="Enter your email">

			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Enter your password" style="margin-bottom: 18px;">

			<input type="submit" value="Login">

			<div class="signup">Don't have an account? <a href="{% url 'register' %}">Sign up</a></div>
		</form>
	</div>
</body>
</html>
