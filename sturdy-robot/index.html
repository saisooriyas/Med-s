<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="chatbox">
        <div class="chatlog">
            <div class="chat-bubble user-bubble">Hello!</div>
            <div class="chat-bubble bot-bubble">Hi! How can I help you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        // Define the Rasa chatbot server URL and path
        const chatbotSocketUrl = "http://localhost:5005/webhooks/rest/webhook";

        // Send the user message to the chatbot and display the response
        function sendMessage() {
            const userInput = $("#user-input").val();
            $("#user-input").val("");
            $(".chatlog").append(`<div class="chat-bubble user-bubble">${userInput}</div>`);
            $.ajax({
                type: "POST",
                url: chatbotSocketUrl,
                data: JSON.stringify({ message: userInput }),
                contentType: "application/json",
                success: function(response) {
                    $(".chatlog").append(`<div class="chat-bubble bot-bubble">${response[0].text}</div>`);
                }
            });
        }

        // Send the user message when the Send button is clicked
        $("#send-button").on("click", function() {
            sendMessage();
        });

        // Send the user message when the Enter key is pressed in the input field
        $("#user-input").on("keypress", function(event) {
            if (event.which === 13) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
